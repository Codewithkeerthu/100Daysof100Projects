<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Digital Timer</title>
</head>
<body>
    <div class="card">
        <h1>Digital Timer</h1>
    <div id="stopwatchDisplay">25:00</div>
    <p id="status">Paused</p>
    <div>
        <button id="plus">+</button>
        <button id="minus">-</button>
    </div>
    <div>
        <button id="start"><i class="play-icon"></i> Start</button>
        <button id="reset">Reset</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
