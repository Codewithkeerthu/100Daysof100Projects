<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>REGISTRATION FORM</h1>
    <form name="RegForm" id="regForm">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" placeholder="Enter your full name" />
            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" placeholder="Enter your address" />
            <span id="address-error" class="error-message"></span>
        </p>
        <p>
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="EMail" placeholder="Enter your email" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" />
            <span id="password-error" class="error-message"></span>
        </p>
        <p>
            <label for="subject">Select Your Course:</label>
            <select id="subject" name="Subject">
                <option value="">Select Course</option>
                <option value="BTECH">BTECH</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="B.COM">B.COM</option>
            </select>
            <span id="subject-error" class="error-message"></span>
        </p>
        <p>
            <label for="comment">College Name:</label>
            <textarea id="comment" name="Comment"></textarea>
            <span id="comment-error" class="error-message"></span>
        </p>
        <p>
            <input type="checkbox" id="agree" name="Agree" />
            <label for="agree">I agree to the above information</label>
            <span id="agree-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="Send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>

    <script>
        // Attach event listener to the form's submit event
        document.getElementById('regForm').addEventListener('submit', function(event) {
            if (!validateForm()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });

        function validateForm() {
            let isValid = true;

            // Getting values from the form fields
            let name = document.getElementById('name').value;
            let address = document.getElementById('address').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let subject = document.getElementById('subject').value;
            let comment = document.getElementById('comment').value;
            let agree = document.getElementById('agree').checked;

            document.getElementById('name-error').innerText = "";
            document.getElementById('address-error').innerText = "";
            document.getElementById('email-error').innerText = "";
            document.getElementById('password-error').innerText = "";
            document.getElementById('subject-error').innerText = "";
            document.getElementById('comment-error').innerText = "";
            document.getElementById('agree-error').innerText = "";

            // Name validation
            if (name.trim() === "") {
                document.getElementById('name-error').innerText = "Name is required";
                isValid = false;
            }

            // Address validation
            if (address.trim() === "") {
                document.getElementById('address-error').innerText = "Address is required";
                isValid = false;
            }

            // Email validation
            if (email.trim() === "" || !validateEmail(email)) {
                document.getElementById('email-error').innerText = "Valid email is required";
                isValid = false;
            }

            // Password validation (add rules for password strength if needed)
            if (password.trim() === "") {
                document.getElementById('password-error').innerText = "Password is required";
                isValid = false;
            }

            // Subject validation (dropdown)
            if (subject === "") {
                document.getElementById('subject-error').innerText = "Please select a course";
                isValid = false;
            }

            // College Name validation (textarea)
            if (comment.trim() === "") {
                document.getElementById('comment-error').innerText = "College name is required";
                isValid = false;
            }

            // Agreement checkbox validation
            if (!agree) {
                document.getElementById('agree-error').innerText = "You must agree to the terms";
                isValid = false;
            }

            return isValid;
        }

        function validateEmail(email) {
            let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
        document.getElementById('regForm').addEventListener('reset', function() {
            clearErrors();
        });

        function clearErrors() {
            // Clear all error messages
            document.getElementById('name-error').innerText = "";
            document.getElementById('address-error').innerText = "";
            document.getElementById('email-error').innerText = "";
            document.getElementById('password-error').innerText = "";
            document.getElementById('subject-error').innerText = "";
            document.getElementById('comment-error').innerText = "";
            document.getElementById('agree-error').innerText = "";
        }

    </script>
</body>
</html>
